  <body>
    <div class="centered">
      <div class="panel-header">
        <div class="col-lg-12 container">
          <div class="col-lg-1 container"></div>
          <div class="col-lg-10 container">
            <h1>Nicholas Goh Personal Project</h1>
          </div>
          <div class="col-lg-1 container"></div>
        </div>
        <div class="col-lg-12 container">
          <div class="col-lg-1 container"></div>
          <div class="col-lg-10 container">
            <h1>Basic Login page validation</h1>
          </div>
          <div class="col-lg-1 container"></div>
        </div>
      </div>
      <div class="panel-body">
        <div class="col-lg-1 container"></div>
        <div class="col-lg-10 container">
          <form onSubmit="return validate()">
            <div class="col-lg-12 container">
              <label for="user"> Username</label>
              <input type="text" name="user" id="user" class="form-control" autocomplete="off" />
              <span id="usernameWarning" class="text-danger"></span>
            </div>
            <div class="col-lg-12 container">
              <label for="password"> Password</label>
              <input type="text" name="password" id="password" class="form-control" autocomplete="off" />
              <span id="passwordWarning" class="text-danger"></span>
            </div>
            <div class="col-lg-6 container">
              <label for="password"> Email Address</label>
              <input type="text" name="email" id="email" class="form-control" autocomplete="off" />
              <span id="emailWarning" class="text-danger"></span>
            </div>
            <div class="col-lg-6 container">
              <label for="password"> Phone Number</label>
              <input type="text" name="phone" id="phone" class="form-control" autocomplete="off" />
              <span id="phoneWarning" class="text-danger"></span>
            </div>
            <div class="col-lg-12 container">
              <label for="password"> Submit</label>
              <input type="submit" name="submit" value="Submit" class="btn btn-primary" autocomplete="off" />
              <span id="passwordWarning" class="text-danger"></span>
            </div>
          </form>
        </div>
        <div class="col-lg-1 container"></div>
      </div>
    </div>
